<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Club Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        :root {
            --maroon-dark: #800000;
            --maroon-medium: #a00000;
            --maroon-light: #c00000;
            --maroon-very-light: #f5e6e6;
            --gold-accent: #ffd700;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--maroon-very-light);
            color: #4a1c1c;
            padding-top: 60px; /* Added for fixed navbar */
        }
        .navbar {
            background-color: var(--maroon-dark);
            padding: 15px 0;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .nav-link:hover {
            color: var(--gold-accent) !important;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: var(--maroon-dark);
            text-align: center;
            border-bottom: 2px solid var(--maroon-dark);
            padding-bottom: 10px;
            margin-top: 20px;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid var(--maroon-dark);
            border-radius: 4px;
            background-color: white;
            color: #4a1c1c;
        }
        button {
            background-color: var(--maroon-dark);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--maroon-medium);
        }
        #club-info {
            background-color: #fff0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid var(--maroon-dark);
            color: #4a1c1c;
        }
        label {
            font-weight: bold;
            color: var(--maroon-dark);
        }
        option {
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Pyrotechnic University of Pasig</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="grade_calculator.html">Grade Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="clubs.html">Clubs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1>School Club Information</h1>
        
        <label for="club-select">Select a club:</label>
        <select id="club-select">
            <option value="">-- Select a club --</option>
            <option value="chess">Chess Club</option>
            <option value="drama">Drama Club</option>
            <option value="robotics">Robotics Club</option>
            <option value="debate">Debate Club</option>
            <option value="art">Art Club</option>
        </select>
        
        <button id="show-info" py-click="show_club_info">Show Club Information</button>
        
        <pre id="club-info"></pre>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="py" src="main.py"></script>
</body>
</html>
